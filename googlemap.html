<!DOCTYPE html>
<html>
<head>
  <title>Contoh Penggunaan Geolocation</title>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

    	
<div id="peta" style="width: 100%;height: 100vh;"></div>


  <h1>Contoh Penggunaan Geolocation</h1>
  
  <p>Klik tombol di bawah ini untuk meminta izin akses lokasi Anda:</p>
  
  <button onclick="getLocation()">Lokasi Saya</button>
  
  <p>Latitude: <span id="latitude"></span></p>
  <p>Longitude: <span id="longitude"></span></p>
  
  <script>
    mapboxgl.accessToken = 'ACCESS_TOKEN_MU';
    var map = new mapboxgl.Map({
    container: 'peta',//id elemen html
    style: 'mapbox://styles/mapbox/streets-v11',
    center:[106.69972796989238, -6.238601629433243],//koordinat lokasi garis bujur dan lintang,longitude dan latitude
    zoom: 9 // starting zoom
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
    
    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      document.getElementById("latitude").innerHTML = latitude;
      document.getElementById("longitude").innerHTML = longitude;
    }
  </script>
  
</body>
</html>
