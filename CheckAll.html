<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="Tombol">Check All</button>
    <button id="Hapus" >Hapus</button>

    <input type="checkbox">test
    <input type="checkbox">test
    <input type="checkbox">test
    <input type="checkbox">test
    <input type="checkbox" >test
    <input type="checkbox" >test
    
    <script>

        const Tombol = document.getElementById("Tombol");// Ambil id tombol

        Tombol.addEventListener("click", function() { 
            const checkboxes = document.querySelectorAll("input[type='checkbox']"); // arry
            
            checkboxes.forEach(function(checkbox) { // perulangan array
                checkbox.checked = true; // melakukan checked pada js
            });
        });

        let Hapus = document.querySelector("#Hapus");
        
        Hapus.addEventListener("click",function () {

            let check = document.querySelectorAll("input[type='checkbox']");

            check.forEach(function (check) {
                check.checked = false ;
            });

        })


    </script>
</body>
</html>
