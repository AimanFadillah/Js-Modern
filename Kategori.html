<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="Kumpulan" style="margin-bottom: 10px;display: none;" >
        <button id="Romance">Romance</button>
        <button>Action</button>
        <button>Horror</button>
    </div>

    <button id="Tambah" >Tambah</button>

    <ul id="list">
            
    </ul>
    
    <form action="" method="get" id="form" > 
        <button type="submit" >kirim</button>
    </form>

    <script>
        let tambah = document.querySelector("#Tambah");
        let kumpulan = document.querySelector("#Kumpulan");
        let konfirm = document.querySelector("#Confirm");

        tambah.addEventListener("click",function () {
            kumpulan.style.display = "block"
            tambah.style.display = "none"; 
        })
        
        let Romance = document.querySelector("#Romance");
            Romance.addEventListener("click",function () {
            let list = document.querySelector("#list");
            let li = document.createElement("li");
            let input = document.createElement("input");
            let form = document.querySelector("#form");

            input.setAttribute("type","hidden");
            input.setAttribute("name","category");
            input.setAttribute("value","Romance");

            form.appendChild(input);
            list.appendChild(li);
            kumpulan.removeChild(Romance);

            li.innerHTML = "Romance";
            kumpulan.style.display = "none";
            tambah.style.display = "block"; 
        })

    </script>

</body>
</html>
